version: '3'
services:
  supasec-bot:
    container_name: 'supasec-bot'
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
    image: 'node:alpine'
    volumes:
      - ./:/app
    working_dir: /app
    env_file: .env.production.local
    command: sh -c "npm install && npm run dev"